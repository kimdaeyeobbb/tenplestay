<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        font-size: 5em;
        margin: 0;
      }
      a {
        color: white;
        text-decoration: none;
        border: 1px solid white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>페이지를 찾을 수 없습니다.</p>
      <br />
      <a href="/admin">관리자 페이지로 돌아가기</a>
    </div>
  </body>
</html>
